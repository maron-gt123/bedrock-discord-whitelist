apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-whitelist-bot
  labels:
    app: discord-whitelist-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-whitelist-bot
  template:
    metadata:
      labels:
        app: discord-whitelist-bot
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: render-config
          image: alpine:3.20
          command:
            - sh
            - -c
            - |
              apk add --no-cache gettext \
              && envsubst < /tmpl/config.yaml > /config/config.yaml
          envFrom:
            - secretRef:
                name: secret-discordbot
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-template
              mountPath: /tmpl
      containers:
        - name: bot
          image: marongt123/bedrock-discord-whitelist:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: whitelist-data
              mountPath: /app
      volumes:
        - name: config
          emptyDir: {}
        - name: config-template
          configMap:
            name: discordbot-config
        - name: whitelist-data
          emptyDir: {}   # ← 永続化したいなら PVC に変える
